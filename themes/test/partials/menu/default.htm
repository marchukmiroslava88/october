{% if __SELF__.menuItems %}
    <ul class="navbar-nav mr-auto">
        {% for item in __SELF__.menuItems if not item.isHidden %}
            <li class="nav-item active">
                <a class="nav-link"
                    href="{{ item.url ? item.url|url : 'javascript:void(0);' }}"
                    {% if item.isExternal %}target="_blank"{% endif %}
                    >{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
